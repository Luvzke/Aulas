<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(148, 32, 32);
            color: white;
            width: 200px;
            height: 200px;
            line-height:200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
        interaja!
    </div>

    <script>    
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', sair)
    a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'Green'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(148, 32, 32)'
        }
    </script>
</body>
</html>
