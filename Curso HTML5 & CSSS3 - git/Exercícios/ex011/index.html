<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Imagens</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Putting On The Ritz - Freedom Trail Studio.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG (Áudios compatíveis)-->
     <audio preload="auto" autoplay controls>
        <source src="midia/Bossa Sonsa - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="midia/Putting On The Ritz - Freedom Trail Studio.ogg" type="audio/ogg">
        <source src="midia/Putting On The Ritz - Freedom Trail Studio.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
    <p><a href="midia/Putting On The Ritz - Freedom Trail Studio.mp3">clique aqui para baixar o áudio</a></p>
     </audio>
</body>
</html>
